<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d92_CSS_display_mode_transform</title>
    <style>
        div{
            display: inline;/*转换为行内的标签*/
            background: red;
            height: 100px;
            width: 100px;
        }
        span{
            display: block;/*转换为块级标签*/
            background: blue;
            height: 100px;
            width: 100px;
        }
        .c{
            display: inline-block;/*转换为块级行内标签*/
            background: yellow;
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>
<p class="c">我是段落</p>
<b class="c">我是加粗</b>
</body>
</html>
