<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D150_AbsolutePositoning</title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: yellow;
            position:absolute;
            right:0px;
            bottom:0px;
        }
        .box3{
            background-color: blue;
        }
        span{
            width:100px;
            height:100px;
            background-color: purple;
            position:absolute;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<span>我是行内块级元素在绝对定位中的作用的</span>
</body>
</html>
