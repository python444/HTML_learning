<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d107_padding_attribute</title>
</head>
<style>
    div{
        font-size: 25px;
        width:100px;
        height: 100px;
        border: 1px solid red;
        background-color: green;
    }
    .box1{
        padding-top:20px;
    }
    .box2{
        padding-left: 30px;
    }
    .box3{
        padding-bottom: 40px;
    }
    .box4{
        padding-right:50px;
    }
    .box5{
        padding:40px 60px 70px 80px;
    }
</style>
<body>

<div class="box1">我是段落一</div>
<div class="box2">我是段落二</div>
<div class="box3">我是段落三</div>
<div class="box4">我是段落四</div>
<div class="box5">我是段落五</div>
</body>
</html>
