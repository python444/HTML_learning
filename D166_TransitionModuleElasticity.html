<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D166_TransitionModuleElasticity</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            height: 100px;
            background-color: red;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }
        div span{
            font-size:80px;
            transition:all 2s;
        }
        div:hover span{
            margin:0 20px;
        }
    </style>
</head>
<body>
<div>
    <span>自</span>
    <span>古</span>
    <span>逢</span>
    <span>秋</span>
    <span>悲</span>
    <span>寂</span>
    <span>廖</span>
</div>
</body>
</html>
