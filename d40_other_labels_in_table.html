<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_40_other_label_in_table_label</title>
</head>
<body>
<table bgcolor="black" cellspacing="1px">
    <tr bgcolor="white">
        <td bgcolor="red">1.1</td>
        <td>1.2</td>
    </tr>
    <tr bgcolor="white">
        <td>2.1</td>
        <td>2.2</td>
    </tr>
</table>
<!--<h2>今日小说排行榜</h2>-->
<!--align这里是相对于页面的设置，我们现在要用相对于表格的设置-->
<table bgcolor="grey" cellspacing="1px" width="800px" align="center">
    <caption>
        <h2>今日小说排行榜</h2>
    </caption>
    <tr align="center">
        <!--从上面可以看出cellspacing代表的是我们表格的边框长度-->
        <th>排名</th>
        <th>关键词</th>
        <th>趋势</th>
        <th>今日搜索</th>
        <th>最近七日</th>
        <th>相关链接</th>
    </tr>
    <tr bgcolor="white" align="center">
        <td>1</td>
        <td>暴走大事件</td>
        <td>
            <img src="image/play_tennis.jpg" width="200px">
        </td>
        <td>254588</td>
        <td>54456</td>
        <td>
            <a href="#">贴吧</a>
            <a href="#">图片</a>
            <a href="#">网页</a>
        </td>
    </tr>
</table>


</body>
</html>
