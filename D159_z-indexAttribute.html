<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D159_z-indexAttribute</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: red;
            position:fixed;
            z-index: 1;
        }
        .box2{
            background-color: yellow;
            position:relative;
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
